    <title>Positioning</title>

<body>
    <h2>Positioning types in CSS</h2>
    <li>Static</li>
    <li>Relative</li>
    <li>Fixed</li>
    <li>Absolute</li>
    <li>Sticky</li>
    <br>

    <div class="static">I am Div Static</div>
    <br>
    <div class="relative">I am Div Relative</div>
    <br>
    <div class="fixed">I am Div Fixeds</div>
    <br>
    <div class="absolute">I am Div Absolute</div>
    <br>
    <div class="sticky">I am Div Sticky</div>
    
</body>
