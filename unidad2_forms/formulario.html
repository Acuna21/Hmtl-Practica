<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div>
        <h2 style="text-align: center;">Probando Formularios</h2> 
        <div>
            <form action="resultados.html" method="GET">
                <div>
                    <label for="nombreUsuario"> Nombre de usuario: </label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" required>
                </div>
                <br>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="contraseña" id="password" required>
                </div>
                <br>
                <div>
                    <label for="password">Edad:</label>
                    <input type="number" name="edad" id="edad" min="0" max="100">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <br>


                <div>
                    <label>Comentarios:</label>
                    <textarea name="comentarios" id="comen"> </textarea>
                </div>
                <br>

                <div>
                    <button type="submit"> Enviar</button>
                </div>
                
                <div>
                    <button type="reset"> Resetear</button>
                </div>
                
            </form>
        </div>
    </div>

</body>
</html>
